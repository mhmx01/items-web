{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Share: {{ item }}</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" value="Share">
        <a class="btn btn-secondary" href="{{ item.get_absolute_url }}">Cancel</a>
    </form>
{% endblock %}
