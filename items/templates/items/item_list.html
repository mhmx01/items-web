{% extends 'base.html' %}

{% block content %}
    <h2>Items</h2>
    <ul>
        {% for item in items %}
            <li>
                <a href="{{ item.get_absolute_url }}">{{ item.title }}</a>
            </li>
        {% empty %}
            <li>no items added yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
