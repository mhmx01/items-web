{% extends 'base.html' %}

{% block content %}
    <h2>Delete Item</h2>
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete: {{ item.title }}?</p>
        <input type="submit" value="Confirm">
        <a href="{{ item.get_absolute_url }}">Cancel</a>
    </form>
{% endblock %}
