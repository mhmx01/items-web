{% extends 'base.html' %}

{% block content %}
    <h2>Delete Item</h2>
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete: {{ item }}?</p>
        <input class="btn btn-danger" type="submit" value="Confirm">
        <a class="btn btn-secondary" href="{{ item.get_absolute_url }}">Cancel</a>
    </form>
{% endblock %}
